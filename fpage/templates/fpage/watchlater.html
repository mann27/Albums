{% extends 'fpage/base.html' %}
{% block content %}
{% load static %} 
<h1 style="color: rgb(158, 60, 60); text-align: center;">Watch Later</h1>

{% if song|length < 1 %}
        <h3 style="text-align: center; padding-top: 5%;">You have no Video in your Watch Later</h3>
{% endif %}
<div class="profile-container">
{% for i in song reversed %}
<div class="card mb-3" style="max-width: 940px; padding-top: 0%;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{% static 'images/Song.jpeg' %}" width="250" height="200" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title" style="color: green; font-weight: 550;">{{i.name}}</h5>
          <p class="card-text">Song Name: {{i.song_title}}</p>
        <p class="card-text">Album: {{i.album_title}}</p>
          <a href=""><button class="btn btn-outline-danger">Listen Song</button></a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
</div>

{% endblock %}
