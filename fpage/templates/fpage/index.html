<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
/>
<link
  href="https://fonts.googleapis.com/css?family=Satisfy"
  rel="stylesheet"
  type="text/css"
/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<head>
  <title>WEBSITE</title>
</head>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!--header-->
    <div class="navbar-header">
      <button
        type="button"
        class="navbar-toggle"
        data-toggle="collapse"
        data-target="#myNavbar"
      >
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <a
        class="navbar-brand"
        style="
          height: 35px;
          color: lightgrey;
          text-decoration: none;
          vertical-align: text-bottom;
        "
        href="{% url 'music:index' %}"
      >
        <font size="+2"
          ><i><b>Home</b></i> &nbsp&nbsp&nbsp&nbsp&nbsp &nbsp &nbsp &nbsp</font
        >
      </a>
    </div>
    <!--items-->

    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="inactive">
          <a href="{% url 'music:index' %}">
            <span class="glyphicon glyphicon-cd"></span>&nbsp Albums
          </a>
        </li>
        <li class="inactive">
          <a href="#">
            <span class="glyphicon glyphicon-music"></span>&nbsp Songs &nbsp
            &nbsp &nbsp &nbsp
          </a>
        </li>
      </ul>
      <form
        class="navbar-form navbar-left"
        role="search"
        method="get"
        action="#"
      >
        <div class="form-group">
          <input type="text" class="form-control" name="q" value="" />
        </div>
        <button type="submit" class="btn btn-default">Search</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li class="inactive">
          <a href="#">
            <span class="glyphicon glyphicon-plus"></span>
            Add Album
          </a>
        </li>
        <li class="inactive">
          <a href="#">
            <span class="glyphicon glyphicon-off"></span>
            Log-out
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<body
  style="
    background: url(http://www.ideasphere.com/wp-content/uploads/2016/08/Savin-NY-Website-Background-Web-1.jpg);
    background-size: 100%;
    background-repeat: no-repeat;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  "
>
  <div class="container">
    <div class="row">
      <ul style="list-style-type: none">
        {% for album in all_albums %}
        <li>
          <div class="col-sm-4">
            <img src="{{album.album_logo}}" height="200" width="150" />
            <h2>{{ album.album_title }}</h2>

            <a
              href="{% url 'music:detail' album.id %}"
              class="btn btn-info"
              role="button"
              >Details</a
            >

            <button type="button" class="btn btn-default btn-sm">
              <span class="glyphicon glyphicon-star"></span> Star
            </button>
            <!--{% if album.is_favorite %}
                                          <img height="20" width="20" src="https://cdn2.iconfinder.com/data/icons/crystalproject/crystal_project_256x256/apps/keditbookmarks.png"/>
                                          
                                          {% endif %}-->
            <button type="button" class="btn btn-default btn-sm">
              <span class="glyphicon glyphicon-trash"></span> Trash
            </button>
            <p></p>
          </div>
        </li>

        {% endfor %}
      </ul>
    </div>
  </div>
</body>
