{% extends "fpage/base.html" %}
{% block content %}

<div class="container d-flex justify-content-center h-100 align-items-center">
	<div class="user_card">
		<div class="d-flex justify-content-center">
			<h3 id="form-title">Login</h3>
		</div>
		<div class="d-flex justify-content-center form_container">
			<form method="POST" action="">
				{% csrf_token %}
				<div class="input-group mb-3">
					<div class="input-group-append">
						<span class="input-group-text"><i class="fas fa-user"></i></span>
					</div>

					<input type="text" name="username" placeholder="Username" class="form-control">
				</div>

				<div class="input-group mb-2">
					<div class="input-group-append">
						<span class="input-group-text"><i class="fas fa-key"></i></span>
					</div>

					<input type="password" name="password" placeholder="Password" class="form-control">
				</div>

				<div class="d-flex justify-content-center mt-3 login_container">
					<input class="btn login_btn" type="submit" value="Login">
				</div>
			</form>

		</div>

		{% if messages %}
		<div class="mt-1 p-1 text-warning" id="message">
			{% for message in messages %}
			<li> {{ message }} </li>
			{% endfor %}
		</div>
		{% endif %}

		<div class="mt-1">
			<div class="text-white text-center">
				Don't have an account? <a href="{% url 'fpage:register' %}" class="ml-2">Sign Up</a>
			</div>
		</div>
	</div>
</div>

{% endblock %}
