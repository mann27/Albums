{% extends "fpage/base.html" %}}
{% block content %}
<div id="background">
<div class="card-body">
    <div class="d-flex justify-content-between ">
        <h4>Album List</h4>
        <a type="button" class="btn btn-success line-add-album" href="{%url 'fpage:album-create' %}">Create</a>
    </div>
    <table class="table right">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Artist</th>
                <th scope="col">Genre</th>
                <th scope="col">favorite</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for album in all_albums %}
            <tr>
                <td>{{ album.album_title }}</td>
                <td>{{ album.artist }}</td>
                <td>{{ album.genre }}</td>
                <td>{{ album.is_favorite_album }}</td>
                <td><a type="button" class="btn btn-warning" href="{%url 'fpage:album-update' album.id  %}">Update</a>
                    <a type="button" class="btn btn-danger" href="{%url 'fpage:album-delete' album.id  %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</div>
{% endblock %}
