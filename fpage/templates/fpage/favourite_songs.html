{% extends "fpage/base.html" %}}
{% block content %}
<div id="background">
<div class="card-body">
    <div class="d-flex justify-content-between ">
        <h4>Your Favourite Songs</h4>
    </div>
    <table class="table right">
        <thead>
            <tr>
                <th scope="col">album</th>
                <th scope="col">song title</th>
            </tr>
        </thead>
        <tbody>
            {% for song in fav %}
            <tr>
                <td>{{ song.album }}</td>
                <td>{{ song.song_title }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</div>
{% endblock %}
