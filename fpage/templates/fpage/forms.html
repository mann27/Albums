{% extends "fpage/base.html" %}
{% block content %}
<div class="card-body">
    <h5>Album</h5>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <a type="button" class="btn btn-danger" href="{%url 'fpage:album-list' %}">Cancel</a>
        <button type="submit" class="btn btn-success" href="{%url 'fpage:album-list' %}">Create</button>
    </form> 
</div>
{% endblock %}
